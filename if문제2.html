<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"

        /*
        문제 2
        나는 대학교 교수다. 레포트 점수에따라 등급을 매기는 프로그램을 만드시오
        
        90~100 : A
        80~89 : B
        70~79 : C
        60~69 : D
        less than 59 : F
        */

        const a = prompt("점수를 입력하세요.","0")

        if(90<=a && a<=100){
            alert("A")
        } else if(80<=a && a<=89){
            alert("B")
        } else if(70<=a && a<=79){
            alert("C")
        } else if(60<=a && a<=69){
            alert("D")
        } else if(59>=a && a>-1){
            alert("F")
        } else {
            alert("0에서 100사이로 입력하세요.")
        }
    </script>
</body>
</html>
